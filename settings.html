<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Opzioni</title>
  </head>
  <body>
      <div data-role="page" id="settings" class="main" data-theme="a">
          <script type="text/javascript">
              $("#settings").bind("pagecreate",function(){
                                  loadSettings();
                              });
              </script>
        <div data-role="header" data-theme="a" data-position="fixed">
            <a href="banca.html" data-transition="slidedown" data-icon="delete">Annulla	</a>
            <h1>Opzioni</h1>
        </div>
        <div data-role="content">
            <p>Inserisci i tuoi dati di accesso per il portale Forzearmate.org.</p>
            <form id="settings_form">
                <div data-role="fieldcontain">
                    <label for="uname" data-theme="c">Nome Utente:</label>
                    <input type="text" name="uname" id="uname" value="" data-theme="c" />
                    <label for="passw" data-theme="c">Password:</label>
                    <input type="password" name="passw" id="passw" value="" data-theme="c" />
                </div>
                <button type="submit" onclick="saveSettings();return false;" data-theme="c">Salva</button>
            </form>
        </div>
        <div data-role="footer" data-id="myFooter" class="nav-h" data-position="fixed">
            <div data-role="navbar" class="nav-h" data-grid="d">

                    <li><a href="servizi.html" data-icon="custom" id="servizi"></a></li>

                    <li><a href="banca.html" data-icon="custom" id="banca"></a></li>
                    <li><a href="community.html" data-icon="custom" id="community"></a></li>
            </ul>
        </div>
    </div>
